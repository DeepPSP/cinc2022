name: Docker Image CI

on:
  push:
    branches: [ docker-ci ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag deeppsp-cinc2022-docker-image:$(date +%s)
